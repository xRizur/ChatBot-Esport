version: "3.1"

intents:
  - greet
  - goodbye
  - list_competitions

actions:
  - action_list_competitions

responses:
  utter_greet:
    - text: "Hello! I'm the eSport Bot. How can I assist you?"
  utter_goodbye:
    - text: "Goodbye!"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
